name: Integration

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"

jobs:
  integration-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run integration tests (retry once on transient failure)
        env:
          INTEGRATION_TEST_TIMEOUT_MS: "180000"
        run: |
          npm run test:integration || (echo "First run failed; retrying once..." && npm run test:integration)
